<app-header></app-header>
<br>
<a routerLink="/">
<button class="btn btn-info" style="margin-left:10px;">&#x2190;</button>
</a>
<br>
<form [formGroup]="editForm" (ngSubmit)="update()" style="margin-top:20px;">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">Name</label>
      <input type="email" class="form-control" formControlName="name" placeholder="Email">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Email</label>
      <input type="email" class="form-control" formControlName="email"  placeholder="Password">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Phone Number</label>
      <input type="text" class="form-control" formControlName="phone" placeholder="Password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">Website</label>
      <input type="email" class="form-control" formControlName="website" placeholder="Website">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Image</label>
      <!-- <input type="File" class="form-control" formControlName="Image"> -->
      
    </div>
    <div class="form-group col-md-4">
      <label for="inputAddress2">Address </label>
    <input type="text" class="form-control" formControlName="address" placeholder="Apartment, studio, or floor">
    </div>
  </div>
<br>
<button type="submit" class="btn btn-primary">Update</button>

</form>
